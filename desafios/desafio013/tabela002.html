<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 250px;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            border-radius: 2px;
            text-align: center;
            background-color: deeppink;
        }

        .coluna {
            background-color: aqua;
        }

        .linha {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="coluna" colspan="4">A</td>
            <td class="linha" rowspan="4">B</td>
        </tr>
        <tr>
            <td class="linha" rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td class="coluna" colspan="4">M</td>
        </tr>
    </table>
</body>
</html>
