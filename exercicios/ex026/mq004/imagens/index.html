<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <!-- Mobile First é uma forma inversa de usar o media query, 'normalmente' faz logo a versão 'maior' do projeto, como a versão de pc/desktop e remove as partes para se adaptarem aos tablets/celulares/impressoras e etc. Já o Mobile First, como o nome ja sugere, começa ao contrário, com o projeto na forma mobile primeiro e depois se expande para as outras tecnologias. A primeira vantagem do mobile first é que o próprio Google e outras ferramentas de busca te dão facilidade na divulgação do site. A segunda é a melhora de experiência do usuário. E a terceira é a performance/rapidez do site. -->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <h1>Testando Media Queries</h1>
        <img id="phone" src="icon-phone.png" alt="Acessando via smartphone">
        <img id="tablet" src="icon-tablet.png" alt="Acessando via tablet">
        <img id="print" src="icon-print.png" alt="Versão para impressora">
        <img id="pc" src="icon-pc.png" alt="Versão para desktop">
        <img id="tv" src="icon-tv.png" alt="Versão para TV">
    </main>
</body>
</html>
