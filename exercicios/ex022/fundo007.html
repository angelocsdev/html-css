<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container {
            position: relative;/*propriedade do pai*/
            height: 94vh;
            padding: 10px;
            background: purple url('imagens/target001.png');
            background-size: 100% 100%;
        }

        #conteudo {
            position: absolute;/*propriedade do filho. O absolute permite com que mova o conte√∫do para qualquer lugar*/
            height: 200px;
            width: 400px;
            background: yellow url('imagens/target001.png');
            background-size: 100% 100%;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);/*use para centralizar um conteudo no centro do container.*/
            
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
