<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="off"><!--Use o "action" para que o input "submit" possa funcionar.Use o parâmetro "autocomplete" com valor "off" para desligar as sugestões das caixas dos formulários.-->
        <p><label for="inome">Nome:</label><!--'label' é muito importante para formulários. Serve para fazer relação entre o objeto do formulário e sua etiqueta.-->
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form><!--Primeiro formulário em HTML e CSS.-->
</body>
</html>
