<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p><!--Input de cor.-->
        <p>
            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="10"><!--Input de valor/nível de satisfação.-->
        </p>
        <p>
            <label for="ifoto">Foto do Perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </p><!--Quando usar o input de envio de arquivos 'file' o método get não pode ser utilizado, e sim o post.-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
