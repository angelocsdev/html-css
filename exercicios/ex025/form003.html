<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" value="ÂNGELO GABRIEL COSTA SILVA">
        </p>
        <p>
            <label for="imedia">Media: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0-10" step="0.5" required value="5"><!--Para input do tipo 'number' usa-se 'min' e 'max' normal. O parâmetro 'step' é usado para indicar de quanto em quanto a contagem sobe -> ex: '0,5' '1,0' '1,5' '2,0' '2,5' '3,0'.-->
        </p>
        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" value="2022-12"><!--O input do tipo 'month' mostra a caixinha de mês e ano.-->
        </p>
        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" value="2022-12-15" required><!--O input do tipo 'date' mostra a caixinha de dia, mês e ano.-->
        </p>
        <p>
            <label for="ihora">Hora da Prova: </label>
            <input type="time" name="hora" id="ihora" value="10:00" required><!--O input do tipo 'time' mostra a caixinha de horas.-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
