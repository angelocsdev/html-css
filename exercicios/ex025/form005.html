<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        fieldset {
            border-radius: 5px;
            border: 1px solid black;
        }
        legend {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exemplos de Inputs</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexom"><label for="sexom">Masculino</label><br>
            <input type="radio" name="sexo" id="sexof"><label for="sexof">Feminino</label><br>
            <input type="radio" name="sexo" id="sexot"><label for="sexot">Outros</label><!--Para inputs de radio -> sexo, o 'name' tem que ser o mesmo, mudando apenas o 'id' porque se não as opções de checkbox não funcionarão direito.-->
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibas"> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
