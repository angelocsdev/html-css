<!DOCTYPE html> <!-- <!DOCTYPE html> é a versão mais recente do html-->
<html lang="pt-br"> <!--lang="pt-br" para dizer para o html que meu site é em português-->
<head> <!--head são as configurações do site-->
    <meta charset="UTF-8"> <!--<meta charset="UTF-8" padrão de codificação que suporta acentuação-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--name="viewport" significa que o site "body" vai ocupar 100% da tela do navegador e content="width=device-width, initial-scale=1.0" e vai ter uma escala de 1.0-->
    <title>Meu primeiro exercício</title> <!--tittle é o título do site-->
</head>
<body> <!--body é o conteúdo do site-->
    <h1>
        Olá, Mundo!
    </h1>
    <hr>
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
    <p>Esse é um momento único! Estou criando um site!</p>
</body>
</html>
