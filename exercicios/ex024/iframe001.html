<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        para aprender a programar.
    </p>
    <p>
        Os site do 
        
        <iframe src="https://www.google.com.br" frameborder="0"></iframe><!--O 'iframe' não pode ser usado em todos os sites porque alguns tem uma proteção contra o iframe, como é o caso do 'Google'.-->
        
        também é muito legal, pena que não funciona dentro do iframe!
    </p>
</body>
</html>
