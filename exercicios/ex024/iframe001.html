<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;/*Ps: independente do valor colocado dentro dos iframes, o 'css', (se tiver) é o que vai estar valendo. CSS se sobressai.*/
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!--
        Tamanho padrão de um 'iframe' é 300 de largura por 150 de altura.
    -->
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto"><!--'scolling' é um parâmetro para tirar ou manter a rolagem do iframe, não é todo navegador que permite que isso aconteça. O valor 'auto' é o padrão, 'yes' é com rolagem e 'no' é para remover a rolagem.-->
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a><!--Caso o navegador ou dispositivo não seja compatível com 'iframe', é só colocar um link que aí ele que vai aparecer ;). 'Dica do professor'-->
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        Os site do 
        
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br">Google</a>
        </iframe><!--O 'iframe' não pode ser usado em todos os sites porque alguns tem uma proteção contra o iframe, como é o caso do 'Google'.-->
        
        também é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">no <a href="https://gustavoguanabara.github.io">GitHub</a></iframe>

        também é legal!
    </p>
</body>
</html>
