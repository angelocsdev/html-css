<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/icon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <!--<video src="midia/meu-video.mp4" width="500" controls></video>
    <video src="midia/pexels-polina-tankilevitch-6525354.mp4" width="500" controls></video>
    <video src="midia/meu-video.ogv" width="500" controls></video>--><!--A tag "video" serve para colocar um vídeo local no site. O parâmetro "width" é a largura do vídeo. E "controls" é o parâmetro para aparecer o play do vídeo que nem no áudio.-->
    <video width="500" poster="imagens/icon.ico" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg"><!--A tag "source" serve para colocar vários formatos de imagens ou vídeos caso o navegador não suporte a anterior. Ele vai selecionar as imagens/vídeos em na sequência colocada e assim sucessivamente até o navegador aceitar um dos formatos ou não.-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/y7J86ilVlZk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/191894507?h=e15bf4bcf0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe><!--Pode também usar a tag "iframe" para inserir vídeos externos no próprio site, como do YouTube ou do Vimeo. O parâmetro "height" é a altura do vídeo.-->
</body>
</html>
